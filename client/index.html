<!DOCTYPE html>
<html>
<head>
  <title>Travel Planner - Recommendations</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      background-color: #f8f8f8;
      color: #333;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #222;
      padding: 10px 0;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }

    main.container {
      margin-top: 20px;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }

    /* Recommendations Page */
    .recommendation-card {
      border: none;
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 30px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .recommendation-card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .recommendation-card .card-body {
      padding: 20px;
    }

    .recommendation-card .card-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .recommendation-card .card-info {
      font-size: 14px;
      color: #666;
    }

    /* Flight Booking Page */
    .flight-search-bar {
      margin-bottom: 30px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .flight-search-bar .form-group {
      margin-bottom: 10px;
    }

    .flight-search-bar .form-group:last-child {
      margin-bottom: 0;
    }

    .flight-search-bar .form-control {
      height: 40px;
    }

    .flight-search-bar .search-btn {
      height: 40px;
      font-weight: 600;
      text-transform: uppercase;
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
    }

    .flight-search-bar .search-btn:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .flight-search-results {
      margin-bottom: 30px;
    }

    .flight-search-results .flight-card {
      border: none;
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .flight-search-results .flight-card .card-body {
      padding: 20px;
    }

    .flight-search-results .flight-card .card-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .flight-search-results .flight-card .card-info {
      font-size: 14px;
      color: #666;
    }

    .flight-search-results .flight-card .book-btn {
      background-color: #28a745;
      border-color: #28a745;
      font-weight: 600;
      text-transform: uppercase;
    }

    .flight-search-results .flight-card .book-btn:hover {
      background-color: #218838;
      border-color: #218838;
    }

    /* Hotel Booking Page */
    .hotel-search-results {
      margin-bottom: 30px;
    }

    .hotel-search-results .hotel-card {
      border: none;
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .hotel-search-results .hotel-card .card-body {
      padding: 20px;
    }

    .hotel-search-results .hotel-card .card-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .hotel-search-results .hotel-card .card-info {
      font-size: 14px;
      color: #666;
    }

    .hotel-search-results .hotel-card .book-btn {
      background-color: #28a745;
      border-color: #28a745;
      font-weight: 600;
      text-transform: uppercase;
    }

    .hotel-search-results .hotel-card .book-btn:hover {
      background-color: #218838;
      border-color: #218838;
    }

    /* Activity Booking Page */
    .activity-search-results {
      margin-bottom: 30px;
    }

    .activity-search-results .activity-card {
      border: none;
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .activity-search-results .activity-card .card-body {
      padding: 20px;
    }

    .activity-search-results .activity-card .card-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .activity-search-results .activity-card .card-info {
      font-size: 14px;
      color: #666;
    }

    .activity-search-results .activity-card .book-btn {
      background-color: #28a745;
      border-color: #28a745;
      font-weight: 600;
      text-transform: uppercase;
    }

    .activity-search-results .activity-card .book-btn:hover {
      background-color: #218838;
      border-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">TripHive</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="flight.html">Flight Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hotel.html">Hotel Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="activity.html">Activity Booking</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Recommended Places to Visit</h1>

    <div class="recommendation-card">
      <div class="card-body">
        <h5 class="card-title">Place 1</h5>
        <p class="card-info">Description of Place 1</p>
      </div>
    </div>

    <div class="recommendation-card">
      <div class="card-body">
        <h5 class="card-title">Place 2</h5>
        <p class="card-info">Description of Place 2</p>
      </div>
    </div>

    <div class="recommendation-card">
      <div class="card-body">
        <h5 class="card-title">Place 3</h5>
        <p class="card-info">Description of Place 3</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 TripHive. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
